<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do JavaScript</title>
    <link rel="stylesheet" href="/css/stely.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/proposta05.js"></script>
</head>

<body>
    <header></header>
    <nav></nav>
    <section class="container">
        <div class="container__caixa">
            <h1 class="container__titulo">Proprosito da pagina</h1>
            <p class="container__paragrafo">5- Declare um objeto com propriedades e imprima a seguinte informação:
                // O usuário mora em Joinville / SC, no bairro Centro, na rua "Rua dos Pinheiros" com nº 123.</p>
        </div>
    </section>
    <section class="container__formularios">
        <form name="proposta__cinco" method="get" action="#"  class="formulario" onsubmit="validaCadastro()">
            <legend class="formulario__titulo">
                <h3>Informe os dados do usuario</h3>
            </legend>
            <div class="campo__formulario">
                <legend class="formulario__sub__titulo">
                    <h4>Cidade</h4>
                </legend>
                <label for="cidade" class="campo__escolha"></label>
                <input type="text" name="txtcidade" id="cidade" placeholder="Cidade" class="campo__digitacao">
            </div>
            <div class="campo__formulario">
                <legend class="formulario__sub__titulo">
                    <h4>Estado</h4>
                </legend>
                <label for="estadofor" class="campo__escolha"></label>
                <select name="txtestado" id="estado" placeholder="Estado" class="campo__digitacao">
                    <option value="">Selecione o estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>

                </select>
            </div>

            <div class="campo__formulario">
                <legend class="formulario__sub__titulo">
                    <h4>Bairro</h4>
                </legend>
                <label for="nome_bairrofor" class="campo__escolha"></label>
                <input type="text" name="txtnomebairro" id="nome_bairro" placeholder="Centro"
                    class="campo__digitacao">
            </div>

            <div class="campo__formulario">
                <legend class="formulario__sub__titulo">
                    <h4>Logradouro</h4>
                </legend>
                <label for="logradourofor" class="campo__escolha"></label>
                <select name="txtlogradouro" id="logradouro" placeholder="Logradouro" class="campo__digitacao">
                    <option value="">Selecione o estado</option>
                    <option value="Rua">Rua</option>
                    <option value="Avenida">Avenida</option>
                    <option value="Servidão">Servidão</option>
                </select>
            </div>

            <div class="campo__formulario">
                <legend class="formulario__sub__titulo">
                    <h4>Nome do logradouro</h4>
                </legend>
                <label for="nome_logradourofor" class="campo__escolha"></label>
                <input type="text" name="txtnomelogradouro" id="nome_logradouro" placeholder="Dos alfaiates"
                    class="campo__digitacao">
            </div>

            <div class="campo__formulario">
                <legend class="formulario__sub__titulo">
                    <h4>Numero Residencia</h4>
                </legend>
                <label for="fornumero_residencia" class="campo__escolha"></label>
                <input type="text" name ="txtnumero_residencia" id="numero_residencia" placeholder="123" class="campo__digitacao">
            </div>
            <div class="campo__botao">
                <button type="reset" class="campo__botao_limpar">Limpar</button><button type="submit"
                    class="campo__botao_enviar">Enviar</button>
            </div>
        </form>
    </section>

    <footer></footer>
</body>

</html>
