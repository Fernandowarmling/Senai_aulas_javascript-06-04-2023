<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do JavaScript</title>
    <link rel="stylesheet" href="/css/stely.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="/scripts/jquery.js"></script>
</head>

<body>
    <header></header>
    <nav></nav>
    <section class="container">
        <div class="container__caixa">
            <h1 class="container__titulo">Proprosito da pagina</h1>
            <p class="container__paragrafo">5- Declare um objeto com propriedades e imprima a seguinte informação:
                // O usuário mora em Joinville / SC, no bairro Centro, na rua "Rua dos Pinheiros" com nº 123.</p>
        </div>
    </section>
    <section class="container__formularios">
        <form class="formulario">
            <legend class="formulario__titulo">
                <h3>Informe os dados do usuario</h3>
            </legend>
            <div class="campo__formulario">
                <legend class="formulario__sub__titulo"><h4>Cidade</h4></legend>
                <label for="cidade" class="campo__escolha"></label>
                <input type="text" name="Cidade" placeholder="Cidade" class="campo__digitacao">
            </div>
            <div class="campo__formulario">
                <legend class="formulario__sub__titulo"><h4>Estado</h4></legend>
                <label for="estado" class="campo__escolha"></label>
                <input type="text" name="estado" placeholder="Estado" class="campo__digitacao">
            </div>
            <div class="campo__formulario">
                <legend class="formulario__sub__titulo"><h4>logradouro</h4></legend>
                <label for="logradouro" class="campo__escolha"></label>
                <input type="text" name="escolha" placeholder="Logradouro" class="campo__digitacao">
            </div>
            <div class="campo__formulario">
                <legend class="formulario__sub__titulo"><h4>Cidade</h4></legend>
                <label for="escolha" class="campo__escolha"></label>
                <input type="text" name="escolha" placeholder="Informe aqui oque deseja" class="campo__digitacao">
            </div>
            <div class="campo__botao">
                <button type="reset" class="campo__botao_limpar">Limpar</button><button type="submit"
                    class="campo__botao_enviar">Enviar</button>
            </div>

        </form>
    </section>
    <script>
        let enderecoUsuario = {
            cidade: "Joinville",
            estado: "SC",
            bairro: "Centro",
            logradouro: "Rua dos Pinheiro",
            numero: "123",
        }

        console.log("O usuário mora em " + enderecoUsuario.cidade + "/" + enderecoUsuario.estado + ", no bairro " + enderecoUsuario.bairro + ", na " + enderecoUsuario.logradouro + " com nº " + enderecoUsuario.numero);
    </script>
    <footer></footer>
</body>

</html>
