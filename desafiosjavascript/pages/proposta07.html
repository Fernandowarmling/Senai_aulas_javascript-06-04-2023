<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do JavaScript</title>
    <link rel="stylesheet" href="/css/stely.css">

</head>

<body>
    <header></header>
    <nav></nav>
    <section class="container">
        <div class="container__caixa">
            <h1 class="container__titulo">Proprosito da pagina</h1>
            <p class="container__paragrafo">7- Utilize operadores lógicos para fazer comparações onde caso o usuario
                tenha nota 7 ele passou de ano, caso ele tenha nota 5 ele ficou de recuperação, e caso ele tenha nota
                abaixo de 5 ele ficou reprovado.
            </p>
        </div>
    </section>
    <section class="container__formularios">
        <form class="formulario">
            <legend class="formulario__titulo">
                <h3>Digite a nota do aluno</h3>
            </legend>
            <div class="campo__formulario">
                <label for="nota_aluno" class="campo__escolha"></label>
                <input type="number" name="nota_aluno" placeholder="Informe aqui oque deseja" class="campo__digitacao">
            </div>
            <div class="campo__botao">
                <button type="reset" class="campo__botao_limpar">Limpar</button><button type="submit"
                    class="campo__botao_enviar">Enviar</button>
            </div>
        </form>
    </section>
    <script>
        let notaAluno = 3

        if (notaAluno <= 10 && notaAluno >= 7) {
            console.log("Aluno Aprovado");

        } if (notaAluno < 7 && notaAluno >= 5) {
            console.log("Aluno Em Recuperação");
        } if (notaAluno < 5) {
            console.log("Aluno Reprovado");
        }



    </script>
    <footer></footer>
</body>
