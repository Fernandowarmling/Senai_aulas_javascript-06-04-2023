<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do JavaScript</title>
    <link rel="stylesheet" href="/css/stely.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/proposta01.js"></script>

</head>

<body>
    <header>
    </header>
    <nav>
    </nav>
    <section class="container">
        <div class="container__caixa">
            <h1 class="container__titulo">Proprosito da pagina</h1>
            <p class="container__paragrafo">1- Crie uma estrutura de controle de fluxo switch para executar diferentes
                blocos de código onde a variavel seja refrigerante, ou sorvete ou suco e caso não tenha nenhuma das
                opções acima então informe produto esgotado por favor selecione outro.
            </p>
        </div>
    </section>
    <section class="container__formularios">
        <form name="proposta__um" method="get" action="#" onsubmit="consolidaEscolha()" class="formulario">
            <legend class="formulario__titulo">
                <h3>Faça aqui sua escolha</h3>
            </legend>
            <div class="campo__formulario">
                <label for="escolha" class="campo__escolha"></label>
                <select name="escolha" id="escolha" class="campo__digitacao" onchange="verificaEscolha(this.value)">
                    <option value="" >Faça aqui sua escolha</option>
                    <option value="RF">Refrigerante</option>
                    <option value="SV">Sorvete</option>
                    <option value="SU">Suco</option>
                    <option value="OU">Outro</option>
                </select>
                <div id="opcao__escolha"></div>

            </div>
            <div class="campo__botao">
                <button type="reset" class="campo__botao_limpar">Limpar</button><button type="submit"
                    class="campo__botao_enviar">Enviar</button>
            </div>
        </form>
    </section>

    <footer></footer>
</body>

</html>
